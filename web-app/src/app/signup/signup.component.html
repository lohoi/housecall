<br/>
<div class="card_panel">
  <div class="row">
    <form class="col s12" (ngSubmit)="onSubmit()">
    	<div class="row">
      	<div class="input-field col s6">
        	<input placeholder="Placeholder" id="first_name" type="text" class="validate" [(ngModel)]="user.firstname" name="firstname">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" [(ngModel)]="user.lastname" name="lastname">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" required [(ngModel)]="user.email" name="email">
          <label for="email">Email</label>
        </div>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
