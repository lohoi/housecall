<div class="card_panel">
  <div class="row">
    <form class="col s12" ng-submit="submitUser()">
    	<div class="row">
      	<div class="input-field col s6">
        	<input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model="user.firstname">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model="user.lastname">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" ng-model="user.password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="user.email">
          <label for="email">Email</label>
        </div>
      </div>
  <!--     <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </div> -->
    </form>
  </div>
</div>
