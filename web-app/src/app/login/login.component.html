<br/>
  <div class="row">
    <form class="col s12" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate" required [(ngModel)]="user.email" name="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password">
          <label for="password">Password</label>
        </div>
      </div>
      <button type="submit" style="background-color:#ffb300" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div class="row">
    Need an account? <a [routerLink]="['/signup']">Click here to register</a>
  </div>
