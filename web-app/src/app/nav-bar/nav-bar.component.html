<nav>
  <div class="nav-wrapper indigo darken-2">
    <a *ngIf="!(userService.userSignedIn$ | async)" [routerLink]="['login']" class="brand-logo"><i class="large material-icons">home</i>Housecall</a>

      <li *ngIf="(userService.userSignedIn$ | async) && userService.isDoctor()"><a [routerLink]="['/doctor-dashboard', user.id]"><i class="medium material-icons">dashboard</i></a></li>
